name: Sync whitelist

on:
  schedule:
    - cron: '0 0 */3 * *'       # 每3天 UTC 00:00 执行一次
  workflow_dispatch:            # 支持手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      URL: https://raw.githubusercontent.com/pexcn/daily/gh-pages/pac/whitelist.pac
      DEST: pac/whitelist.pac
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync and convert whitelist.pac
        run: |
          set -euo pipefail
          mkdir -p "$(dirname "$DEST")"
          curl -fsSL "$URL" -o "$DEST.tmp"
          sed 's/SOCKS5 127.0.0.1:1080/SOCKS5 192.168.1.200:7890/g' "$DEST.tmp" > "$DEST.new"

          # 如果文件不存在或内容有变化，才更新
          if [ ! -f "$DEST" ] || ! cmp -s "$DEST" "$DEST.new"; then
            mv "$DEST.new" "$DEST"
          else
            echo "No changes detected"
            rm "$DEST.tmp" "$DEST.new"
            exit 0
          fi
          rm "$DEST.tmp"

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$DEST"

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: sync whitelist.pac (automated)"
          git push origin HEAD:main
