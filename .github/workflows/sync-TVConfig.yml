name: Sync LunaTV Config

on:
  schedule:
    - cron: '0 1 * * 2'  # 每周二 UTC 01:00（北京时间早上9:00）
  workflow_dispatch:    # 支持手动触发（无需密码）

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载并更新配置文件
        run: |
          mkdir -p LunaTV
          curl -fsSL --max-time 30 \
            -o LunaTV/jingjian.txt \
            https://raw.githubusercontent.com/hafrey1/LunaTV-config/refs/heads/main/jingjian.txt
          
          curl -fsSL --max-time 30 \
            -o LunaTV/LunaTV-config.txt \
            https://raw.githubusercontent.com/hafrey1/LunaTV-config/refs/heads/main/LunaTV-config.txt

      - name: Commit 并 Push（如果有变化）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add LunaTV/*.txt
          git diff --quiet --cached && echo "无变化，跳过 commit" && exit 0
          
          git commit -m "Auto update LunaTV config $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
