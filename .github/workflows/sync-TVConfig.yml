name: Sync LunaTV Config

on:
  schedule:
    - cron: '0 1 * * 2'
  workflow_dispatch:

# 关键：添加以下权限声明
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载并更新配置文件
        run: |
          mkdir -p mytv
          curl -fsSL --max-time 30 \
            -o mytv/jingjian.txt \
            https://raw.githubusercontent.com/hafrey1/LunaTV-config/refs/heads/main/jingjian.txt
          
          curl -fsSL --max-time 30 \
            -o mytv/LunaTV-config.txt \
            https://raw.githubusercontent.com/hafrey1/LunaTV-config/refs/heads/main/LunaTV-config.txt

      - name: Commit 并 Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add mytv/*.txt
          # 检查是否有变化，防止报错
          git diff --quiet --cached && echo "无变化，跳过 commit" && exit 0
          
          git commit -m "Auto update LunaTV config $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
